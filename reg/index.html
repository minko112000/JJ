<!DOCTYPE html>
<html>
  <head>
  <meta name="keywords" content="JJ, LOTTERY, GAMBLING, MM-2D, 2D 3D, 2D, 3D, Myanmar 2D 3D, Myanmar 2D, Myanmar 3D, 3D 2D, 2D Myanmar, Thai SET" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" href="../images/brand.png">
    <script src="https://kit.fontawesome.com/c3ce1fe727.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link href="../config/config.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="bgp text-light c">
    
    <div id="container">
      <div class="nav-wrapper c position-fixed">
        <nav class="bgs tsh px-3 c spb">
          <b class="logo pointer text-warning"><i class="fa-solid back fa-arrow-left"></i></b>
          <div class="c"></div>
        </nav>
      </div>
      <main class="ovsc position-relative">
        <div id="home-page" class="page position-relative color2 px-3">
          <div class="brand-reg-box position-relative d-flex w-100">
            <img id="demo-img" class="rounded shadow-sm" src="../images/login.gif">
            <h3 id="demo-txt" class="mt-4 text-warning tsh">𝐉𝐉 မှပြန်လည်ကြိုဆိုပါသည်။</h3>
            <div class="reg-div position-absolute c spa">
              <div class="c shadow-sm b pointer bgp bgs tsh">အကောင့်ဝင်ရန်</div>
              <div class="c shadow-sm b pointer bgp tsh">အကောင့်ဖွင့်ရန်</div>
            </div>
          </div>
          <form class="mt-4 login-form c">
            <div id="name-div" class="c tsh shadow-sm b mt-3 position-relative">
              <label class="bgp">အမည်</label>
              <i class="fa-solid start-div bg-warning c fa-user"></i>
              <input id="name" type="text">
            </div>
            <div id="phone-div" class="c tsh shadow-sm b mt-3 start-div position-relative">
              <label class="bgp">ဖုန်း</label>
              <i class="fa-solid bg-warning c fa-phone"></i>
              <input id="phone" type="number">
            </div>
            <div id="password-div" class="c tsh shadow-sm b mt-3 end-div position-relative">
              <label class="bgp">စကားဝှက်</label>
              <i class="fa-solid bg-warning c fa-lock"></i>
              <input id="password" type="password">
              <i class="fa-solid eye pointer c fa-eye"></i>
            </div>
            <div id="confirm-password-div" class="c tsh shadow-sm b mt-3 position-relative">
              <label class="bgp">အတည်ပြုစကားဝှက်</label>
              <i class="fa-solid bg-warning c fa-lock"></i>
              <input id="confirm-password" type="password">
              <i class="fa-solid eye pointer c fa-eye"></i>
            </div>
            <div id="ref-div" class="c tsh shadow-sm b mt-3 position-relative">
              <label class="bgp">မိတ်ဆက်ကုဒ်</label>
              <i class="fa-solid bg-warning c fa-arrows-turn-to-dots"></i>
              <input id="ref" type="number">
            </div>
            <button id="submit" class="bg-warning shadow-sm pointer text-light tsh mt-4" type="button">အကောင့်ဝင်မယ်</button>
          </form>
        </div>
      </main>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../config/config.js"></script>
    <script src="js/script.js"></script>
    <script>//location.href = '2d/index.html'</script>
  </body>
</html>
