<!DOCTYPE html>
<html>
  <head>
  <meta name="keywords" content="JJ, LOTTERY, GAMBLING, MM-2D, 2D 3D, 2D, 3D, Myanmar 2D 3D, Myanmar 2D, Myanmar 3D, 3D 2D, 2D Myanmar, Thai SET" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Change Password</title>
    <link rel="icon" type="image/x-icon" href="../images/brand.png">
    <script src="https://kit.fontawesome.com/c3ce1fe727.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link href="../config/config.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="bgp text-light c">
    
    <div id="container">
      <div class="nav-wrapper c position-fixed">
        <nav class="bgs tsh px-3 c spb bb">
          <b class="logo pointer text-warning"><i class="fa-solid back fa-arrow-left"></i></b>
          <div class="c"></div>
        </nav>
      </div>
      <main class="ovsc position-relative">
        <div id="home-page" class="page px-3">
          <div class="c"><img style="width: 50%" class="cimg rounded shadow-sm mt-4" src="../images/password.gif"></div>
          <h3 class="text-warning tsh mt-4 text-center">စကားဝှက်အသစ်ပြောင်းမည်။</h3>
          <form class="c mt-2">
            <div class="c tsh shadow-sm b mt-4 start-div position-relative">
              <label class="bgp">စကားဝှက်အဟောင်း</label>
              <i class="fa-solid start-div bg-warning c fa-lock"></i>
              <input id="old-password" type="password">
              <i class="fa-solid eye pointer c fa-eye"></i>
            </div>
            <div class="c tsh shadow-sm b mt-3 position-relative">
              <label class="bgp">စကားဝှက်အသစ်</label>
              <i class="fa-solid bg-warning c fa-lock"></i>
              <input id="new-password" type="password">
              <i class="fa-solid eye pointer c fa-eye"></i>
            </div>
            <div class="c tsh shadow-sm b mt-3 end-div position-relative">
              <label class="bgp">စကားဝှက်အသစ်</label>
              <i class="fa-solid end-div bg-warning c fa-lock"></i>
              <input id="repeat-password" type="password">
              <i class="fa-solid eye pointer c fa-eye"></i>
            </div>
            <button id="change-password" class="bg-warning shadow-sm pointer text-light tsh mt-5" type="button">Submit</button>
          </form>
        </div>
      </main>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../config/config.js"></script>
    <script src="js/script.js"></script>
    <script>//location.href = '2d/index.html'</script>
